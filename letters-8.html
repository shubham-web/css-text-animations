<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="common.css" />
		<title>Letters Animation</title>
		<style>
			body {
				background: #f6f6f6;
			}
			.wrapper {
				padding: 4rem;
				background-color: white;
			}
			h1 {
				text-align: center;
				color: dodgerblue;
			}

			h1 span {
				animation: letters 0.5s ease-in-out forwards;
				display: inline-block;
				transform: rotateY(90deg);
				transform-origin: left;
				opacity: 0;
			}

			@keyframes letters {
				100% {
					transform: rotateY(0deg);
					opacity: 1;
				}
			}
		</style>
	</head>
	<body>
		<div class="wrapper shadow">
			<h1>Web Technologies</h1>
		</div>

		<!-- animation script -->
		<script>
			let textNode = document.querySelector("h1");
			textNode.innerHTML = textNode.textContent.replace(/\S/g, `<span>$&</span>`);
			[...textNode.children].forEach((span, index) => {
				span.style.animationDelay = `${index * 30}ms`;
			});
		</script>
	</body>
</html>
